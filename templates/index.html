{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    #container {
        width: 1000px;
        margin: 20px auto;
    }
    .ck-editor__editable[role="textbox"] {
        /* editing area */
        min-height: 200px;
    }
    .ck-content .image {
        /* block images */
        max-width: 80%;
        margin: 20px auto;
    }
  </style>
  <!-- ========================= contact-section start ========================= -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <div class="contact-form-wrapper">
            <div class="row">
              <div class="col-xl-10 col-lg-8 mx-auto">
                <div class="section-title text-center">
                  <span> Envoyez un message anonyme </span>
                  <h2>
                    Anonymous
                  </h2>
                  <p>
                    Envoyez un message anonyme, nons traçable.
                  </p>
                </div>
              </div>
            </div>
            <form action="/save/" method="POST" class="contact-form">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <input type="text" name="objet" placeholder="Objet de votre dénonciation" required />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <textarea name="message" id="editor" placeholder="Ecrivez votre message" rows="5"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="button text-center rounded-buttons" style="padding-top : 20px;">
                    <button type="submit" class="btn primary-btn rounded-full">
                      Envoyez votre message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= contact-section end ========================= -->7
  
{% endblock %}
